<form name="transferForm" class="form-horizontal" ng-submit="submit()" novalidate>
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel();">&times;</button>
            <h4 class="modal-title" id="myModalLabel">{{'Transfer' | translate}}</h4>
        </div>
        <div class="modal-body" style="text-align:center;">
            <div style="color:#F00;text-align:center;">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <div class="form-horizontal">
                <h2>{{'Balance' | translate}}: <span ng-bind="balance"></span></h2>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">{{'Amount' | translate}}</label>
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control input-sm" name="amount" ng-model="amount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">{{'Account' | translate}}</label>
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control input-sm" name="toUser" ng-model="toUser" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 col-lg-2 control-label">{{'Remark' | translate}}</label>
                    <div class="col-sm-10 col-md-10 col-lg-10">
                        <input type="text" class="form-control input-sm" name="remark" ng-model="remark">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel();">{{'Close' | translate}}</button>
            <button type="submit" class="btn btn-primary" ng-disabled="!canSubmit()">{{'Confirm' | translate}}</button>
        </div>
    </form>
