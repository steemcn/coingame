
<div class="mini" id="content-header">
    <h1>{{'Deposits History' | translate}}</h1>
</div>
<div id="breadcrumb">
    <a data-original-title="Go to Home" class="tip-bottom" title="" href="/"><i class="fa fa-home"></i> {{'Home' | translate}}</a>
    <a href="/balances" class="current">{{'Balances' | translate}}</a>
</div>
<div class="container-fluid row" ng-controller="DepositHistoryController">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="icon"><i class="glyphicon glyphicon-time"></i></span>{{'Deposits History' | translate}} ( <span ng-bind="coin"></span> )</div>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <td>{{'Date' | translate}}</td>
                    <td>{{'Amount' | translate}}</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in historyList">
                    <td>{{item.date | toTimeStr}}</td>
                    <td>{{item.amount}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
