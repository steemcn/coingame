<style>
    .page-connecting {
        height: 100%;
        width: 100%;
        color: #fff;
    }

    .page-connecting .connecting {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -30px 0 0 -75px;
        z-index: 100;
    }

    @media (max-width: 768px) {
        .page-connecting {
            left:0
        }
    }
    .connecting {
        width: 150px;
        height: 60px;
        text-align: center;
        text-transform: uppercase
    }

    .connecting span {
        display: block;
        margin: 0 auto
    }

    .connecting span[class*=l-] {
        height: 10px;
        width: 10px;
        background: #fff;
        display: inline-block;
        margin: 12px 2px;
        border-radius: 100%;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        -webkit-animation: loader 4s infinite;
        -webkit-animation-timing-function: cubic-bezier(0.03,.615,.995,.415);
        -webkit-animation-fill-mode: both;
        -moz-animation: loader 4s infinite;
        -moz-animation-timing-function: cubic-bezier(0.03,.615,.995,.415);
        -moz-animation-fill-mode: both;
        -ms-animation: loader 4s infinite;
        -ms-animation-timing-function: cubic-bezier(0.03,.615,.995,.415);
        -ms-animation-fill-mode: both;
        animation: loader 4s infinite;
        animation-timing-function: cubic-bezier(0.03,.615,.995,.415);
        animation-fill-mode: both
    }

    .connecting span.l-1 {
        -webkit-animation-delay: 1s;
        animation-delay: 1s;
        -ms-animation-delay: 1s;
        -moz-animation-delay: 1s
    }

    .connecting span.l-2 {
        -webkit-animation-delay: .8s;
        animation-delay: .8s;
        -ms-animation-delay: .8s;
        -moz-animation-delay: .8s
    }

    .connecting span.l-3 {
        -webkit-animation-delay: .6s;
        animation-delay: .6s;
        -ms-animation-delay: .6s;
        -moz-animation-delay: .6s
    }

    .connecting span.l-4 {
        -webkit-animation-delay: .4s;
        animation-delay: .4s;
        -ms-animation-delay: .4s;
        -moz-animation-delay: .4s
    }

    .connecting span.l-5 {
        -webkit-animation-delay: .2s;
        animation-delay: .2s;
        -ms-animation-delay: .2s;
        -moz-animation-delay: .2s
    }

    .connecting span.l-6 {
        -webkit-animation-delay: 0;
        animation-delay: 0;
        -ms-animation-delay: 0;
        -moz-animation-delay: 0
    }

    @-webkit-keyframes loader {
        0% {
            -webkit-transform: translateX(-30px);
            opacity: 0
        }

        25% {
            opacity: 1
        }

        50% {
            -webkit-transform: translateX(30px);
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }

    @-moz-keyframes loader {
        0% {
            -moz-transform: translateX(-30px);
            opacity: 0
        }

        25% {
            opacity: 1
        }

        50% {
            -moz-transform: translateX(30px);
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }

    @keyframes loader {
        0% {
            transform: translateX(-30px);
            opacity: 0
        }

        25% {
            opacity: 1
        }

        50% {
            transform: translateX(30px);
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }

    @-ms-keyframes loader {
        0% {
            -ms-transform: translateX(-30px);
            opacity: 0
        }

        25% {
            opacity: 1
        }

        50% {
            -ms-transform: translateX(30px);
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }
</style>
<div class="page page-connecting" ng-controller="ConnectingController">
    <div class="connecting">
        <span>logging in</span>
        <span class="l-1"></span>
        <span class="l-2"></span>
        <span class="l-3"></span>
        <span class="l-4"></span>
        <span class="l-5"></span>
        <span class="l-6"></span>
    </div>
</div>
