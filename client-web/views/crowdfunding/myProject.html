<table class="table table-hover">
	<thead>
	<tr>
		<th>项目名称</th>
		<th>已获得资金</th>
		<th>目标</th>
		<th>结束时间</th>
	</tr>
	</thead>
	<tbody>
    <tr ng-repeat="item in resultList">
        <td>{{item.title}}</td>
        <td><i class="fa fa-btc"></i> {{item.pledged}}</td>
        <td><i class="fa fa-btc"></i> {{item.goal}}</td>
        <td>{{item.endTime | toTimeStr}}</td>
    </tr>
	</tbody>
</table>
