<div class="row">
    <div ng-repeat="item in resultList" class="col-xs-6 col-sm-4 col-md-3 col-lg-2" style="min-width: 240px">
        <div class="thumbnail">
            <a href="/crowdfunding/show/{{item.id}}" class="figure"><img ng-src="{{item.logo}}"></a>
            <div class="caption">
                <h4>{{item.title}}</h4>
                <p>{{item.content}}</p>
                <p>
                    <span class="pull-left">已筹资:<strong><i class="fa fa-btc"></i> {{item.pledged}}</strong></span>
                    <span class="pull-right">目标:<strong><i class="fa fa-btc"></i> {{item.goal}}</strong></span>
                </p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}%;">
                    </div>
                </div>
                <p>
                    <span class="pull-left">{{item.progress}}%</span>
                    <span class="pull-right">
                        <span ng-if="item.daysLeft<0">
                            <span class="label label-success" ng-if="item.progress >= 100">成功</span>
                            <span class="label label-danger" ng-if="item.progress < 100">失败</span>
                        </span>
                        <span ng-if="item.daysLeft>=0">剩余{{item.daysLeft}}天</span>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
