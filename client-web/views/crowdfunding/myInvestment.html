<table class="table table-hover">
    <thead>
    <tr>
        <th>项目名称</th>
        <th>投资金额</th>
        <th>投资日期</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in resultList">
        <td>{{item.title}}</td>
        <td><i class="fa fa-btc"></i> {{item.amount}}</td>
        <td>{{item.date | toTimeStr}}</td>
    </tr>
    </tbody>
</table>
