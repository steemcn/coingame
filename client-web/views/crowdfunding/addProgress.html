<form name="addProcessForm" ng-submit="submit()" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel();" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">填加项目进度</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" ng-model="content"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel();">Close</button>
        <button type="submit" class="btn btn-primary" data-loading-text="Waiting..." ng-disabled="!canSubmit()">Confirm</button>
    </div>
</form>
