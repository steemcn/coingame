<div class="container-fluid gameList" ng-controller="HomeController">
    <div class="projects-header page-header header">
        <h2>{{'Games' | translate}}</h2>
    </div>
    <div class="row">
        <div ng-repeat="(k,v) in games" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="thumbnail">
                <a href="/games/{{k.toLowerCase()}}"><img ng-src="/public/images/logo/{{k.toLowerCase()}}.png"></a>
                <div class="caption" style="position: relative;">
                    <h3>{{k | translate}}</h3>
                    <p class="online">{{v.online}} Online</p>
                    <div class="rating">
                        <rating ng-model="v.rate" max="max" readonly="isReadonly"></rating>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
